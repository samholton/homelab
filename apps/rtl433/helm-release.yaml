apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: rtl433
  namespace: rtl433
spec:
  interval: 1h
  chart:
    spec:
      chart: app-template
      version: 3.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 1h
  values:
    defaultPodOptions:
      nodeSelector:
        kubernetes.io/hostname: k8s-worker-1
    controllers:
      main:
        containers:
          main:
            image:
              repository: hertzg/rtl_433
              tag: 23.11-alpine-3
              args: [
                "-F",
                "mqtt://mqtt.samholton.com:1883,retain=1,events=rtl_433[/model][/id]"
              ]
            env:
              HOST: "k8s-rtl-433"
            envFrom:
              - secretRef:
                  name: rtl433-secret
            resources:
              limits:
                cpu: "1"
                memory: 512Mi
              requests:
                cpu: ".5"
                memory: 400Mi
            securityContext:
              privileged: true
    persistence:
      sdr:
        enabled: true
        type: hostPath
        hostPath: /dev/bus/usb/002/003
